name: Daily Commit Automation

on:
  schedule:
    - cron: "30 4 * * *""  # Runs every day at 4:30 AM UTC (10 AM IST) 
  workflow_dispatch:

permissions:
  contents: write   # âœ… allows the workflow to push commits

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update Timestamp File
        run: echo "Last updated on $(date)" > last_updated.txt

      - name: Commit and Push Changes
        run: |
          git config user.name "Sheetal Ahuja"
          git config user.email "sheetal-ahuja@users.noreply.github.com"m"
          git add last_updated.txt
          git commit -m "ðŸ¤– Automated commit on $(date)" || echo "No changes to commit"
          git push
